<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <!-- Favicons -->
    <link href="img/favicon.png" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Main CSS File -->
    <link rel="stylesheet" href="cartStyle.css">

</head>

<body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">
            <h1 class="logo mr-auto">Bistro Cafe & Deliveries</h1>
            <!--<div class="icon">
                <div class="j"><a href="#profile"><img src="img/profile/profile.png" width="30px"></a></div>
            </div>-->
        </div>
    </header><!-- End Header -->

    <div id="root" class="container pt-4 pb-4">
        <h2 class="title-text">Check Your Tasty Menu</h2>
        
        <div class="row mt-5 gap-3 gap-md-0 gap-lg-0">

            <div class="col-lg-8 col-md-7">
                <div class="card">
                    <h5>Cart (<span id="item-count">0</span> items)</h4>
                    <div id="cart-items"></div>
                </div>
            </div>

            <div class="col-lg-4 col-md-5">
               
                    <div class="col">
                        <div class="card">
                            <h5>The total amount of</h4>
                            <div id="amount-store"></div>
                        </div>
                    </div><br>
                    <div class="col">
                        <div class="card">
                            <div class="d-flex align-items-center justify-content-between">
                                <p>Add a discount code (optional)</p>
                                <p><i class="fa fa-chevron-down"></i></p>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>

    <!-- Main JS File -->
    <script src="cart.js"></script>

</body>

</html>
